<div id="login" fxLayout="column">

    <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="login-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/rpt_logo_black.png">
            </div>

            <div class="title">INICIA SESIÓN CON TU CUENTA</div>

            <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">

                <mat-form-field appearance="outline">
                    <mat-label>Nombre de usuario</mat-label>
                    <input #username matInput formControlName="username">
                    <mat-icon matSuffix class="secondary-text">mail</mat-icon>
                    <mat-error *ngIf="loginForm.get('username').hasError('required')">
                        Nombre de usuario es requerido
                    </mat-error>
                    <mat-error
                        *ngIf="!loginForm.get('username').hasError('required') &&
                                loginForm.get('username').hasError('username')">
                        Nombre de usuario inválido
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input #password matInput type="password" formControlName="password">
                    <mat-icon matSuffix class="secondary-text">vpn_key</mat-icon>
                    <mat-error>
                       Contraseña es requerida
                    </mat-error>
                </mat-form-field>

                <div class="remember-forgot-password" fxLayout="row" fxLayout.xs="column"
                     fxLayoutAlign="space-between center">
                    <mat-checkbox class="remember-me" formControlName="rememberme" aria-label="Remember Me">
                        Recordar usuario
                    </mat-checkbox>

                    <a class="forgot-password" [routerLink]="'/forgot-password'">
                        Olvidé mi contraseña
                    </a>
                </div>

                <button mat-raised-button color="accent" class="submit-button" aria-label="INICIAR SESIÓN"
                        [disabled]="loginForm.invalid">
                        <mat-icon *ngIf="loading">
                            <mat-spinner diameter="20"></mat-spinner>
                        </mat-icon>
                    INICIAR SESIÓN
                </button>

            </form>

            <!-- <div class="separator">
                <span class="text">O</span>
            </div> 

            <button mat-raised-button class="google">
                Log in with Google
            </button>

            <button mat-raised-button class="facebook">
                Log in with Facebook
            </button> -->

            <div class="register" fxLayout="column" fxLayoutAlign="center center">
                <span class="text">¿No tienes cuenta?</span>
                <a class="link" [routerLink]="'/register'">Crear una cuenta</a>
            </div>

        </div>

    </div>

</div>
